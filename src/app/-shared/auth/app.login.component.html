<div class="login-body">
        <div class="card login-panel p-fluid">
            <div class="login-panel-content">
                <div class="p-grid">
                    <form  #f="ngForm" (ngSubmit)="onLogin(f.value)" >
                    <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                        <img src="../../../assets/layout/images/logo-roma.svg" />
                        <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                    </div>
                        <div class="alert alert-danger" *ngIf="node==1">
                            <strong>Bad credentials ...</strong>

                        </div>

                        <div class="form-group p-col-12 username-container">
                            <!-- <h:panelGroup> -->
                            <label class="form-controle">Username</label>
                            <div class="login-input">
                                <input ngModel id="input" type="text" name="username" pInputText>
                            </div>
                            <!-- </h:panelGroup> -->
                        </div>
                        <div class="form-group p-col-12 password-container">
                            <!-- <h:panelGroup> -->
                            <label class="form-controle">Password</label>
                            <div class="login-input">
                                <input ngModel pPassword type="password" name="password"  />
                            </div>
                            <!-- </h:panelGroup> -->
                        </div>



                    <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                        <p-checkbox></p-checkbox>
                        <label> Remember me</label>
                    </div>



                    <div class="p-col-12 p-sm-6 p-md-6">
                            <button   pButton type="submit" icon="pi pi-check" label="Sign In"></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</div>
